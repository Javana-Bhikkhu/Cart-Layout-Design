<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card-Layout-Design</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="card-container">
            <article class="card">
                <a href="#" class="card-link">
                    <img src="./images/c1p.jpg" alt="baking cake image" class="card-img">

                    <div class="card-body">
                        <span class="card-category">HTML</span>
                        <h2 class="card-title">learn to html:5</h2>
                        <p class="card-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem eveniet culpa necessitatibus cupiditate tempore fugit eaque aliquam ipsa sapiente libero!</p>
                        
                        <div class="card-post-info">
                            <img src="./images/f1f.jpg" alt="the girl who backes the cake" class="card-avatar">
                            <div>
                                <div class="card-author">Ven javana</div>
                                <time datetime="" class="card-date">july,9,2024</time>
                            </div>
                        </div>
                    </div>
                </a>
            </article>
        </section>
    </body>

</html>
